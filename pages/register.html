<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helti</title>

    <!-- * Linkage -->
    <link rel="stylesheet" href="../styles/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img src="../images/HELTI.png" alt="PRAXIDIKE">
        <a href="#"><i class="fa fa-envelope"></i> helti.customer.service@gmail.com</a>
    </header>
    <main role="main">
        <section id="login_form">
            <form action="">
                <div class="container">
                    <div class="form_text_box">
                        <input class="form_input" type="text" placeholder="" name="uname" required id="email_field">
                        <label class="from_label" for="uname">E-mail</label>
                        <span class="form_span"></span>
                    </div>
                    <div class="form_text_box">
                        <input class="form_input" type="password" placeholder="" required id="pass_field">
                        <label class="from_label" for="psw">Password</label>
                        <span class="form_span"></span>
                    </div>
                    <div class="form_text_box">
                        <input class="form_input" type="text" placeholder="" required id="name_field">
                        <label class="from_label" for="psw">First Name</label>
                        <span class="form_span"></span>
                    </div>
                    <div class="form_text_box">
                        <input class="form_input" type="text" placeholder="" required id="sex_field">
                        <label class="from_label" for="psw">Sex</label>
                        <span class="form_span"></span>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <input type="radio" name="acc_type" value="patient" id="acc_type_patient">
                        <label for="acc_type_patient">Patient</label>
                        <input type="radio" name="acc_type" value="doc" id="acc_type_doc">
                        <label for="acc_type_doc">Doctor</label>
                    </div>

                    <button onclick="register()" type="button" class="submit_btn">Register</button>
                </div>
            </form>
        </section>
    </main>
    <footer style="position: absolute; bottom: 0px; width: 100%;">
        <p>Helti &COPY; made by Praxidike</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <script src="../scripts/login.js" defer></script>
</body>
</html>
